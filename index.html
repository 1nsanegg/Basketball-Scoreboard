<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/back-to-school-personal-use"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Team-score">
        <h1 id="user-name">Home</h1>
        <h1 class="score" id="homeScore">0</h1>
        <div class="btn-score">
          <button onclick='addPoints("home", 1)'>+1</button><button>+2</button
          ><button>+3</button>
        </div>
      </div>
      <div class="timer">00:00</div>
      <div class="Team-score">
        <h1 id="user-name">Guest</h1>
        <h1 class="score" id="guestScore">0</h1>
        <div class="btn-score">
          <button>+1</button><button>+2</button><button>+3</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
